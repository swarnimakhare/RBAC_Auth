<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RBAC App - Login & Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-container">
        <h1>RBAC Authenticating System</h1>
    </div>
    <div class="container">
        <!-- Signup Form -->
        <div class="form-container" id="signup-container">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <label for="signup-name">Name:</label>
                <input type="text" id="signup-name" name="name" required>
                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" name="email" required>
                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" name="password" required>
                <label for="signup-role">Role:</label>
                <select id="signup-role" name="role" required>
                    <option value="user">User</option>
                    <option value="manager">Manager</option>
                    <option value="admin">Admin</option>
                </select>
                <button type="submit">Sign Up</button>
                <p id="signup-message"></p>
            </form>
            <p>Already have an account? <a href="javascript:void(0)" onclick="showLogin()">Login here</a></p>
        </div>

        <!-- Login Form -->
        <div class="form-container" id="login-container" style="display: none;">
            <h2>Login</h2>
            <form id="login-form">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" name="email" required>
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="password" required>
                <div class="show-password">
                    <input type="checkbox" id="show-password-login" onclick="togglePassword('login-password')"> Show Password
                </div>
                <button type="submit">Login</button>
                <p id="login-message"></p>
            </form>
            <p>Don't have an account? <a href="javascript:void(0)" onclick="showSignup()">Sign up here</a></p>
            <p><a href="javascript:void(0)" onclick="showForgotPassword()">Forgot Password?</a></p>
        </div>

        <!-- Forgot Password Form -->
        <div class="form-container" id="forgot-password-container" style="display: none;">
            <h2>Forgot Password</h2>
            <form id="forgot-password-form">
                <label for="forgot-password-email">Email:</label>
                <input type="email" id="forgot-password-email" name="email" required>
                <button type="submit">Submit</button>
                <p id="forgot-password-message"></p>
            </form>
            <p><a href="javascript:void(0)" onclick="showLogin()">Back to Login</a></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
